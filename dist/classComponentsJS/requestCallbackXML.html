<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

let address = "mycar.html";

function getFile(myCallback) {
  let req = new XMLHttpRequest();
  req.onload = function() {
    if (req.status == 200) {
      myCallback(this.responseText);
    } else {
      myCallback("Error: " + req.status);
    }
  }
  req.open('GET', address );
  req.send();
}

getFile(myDisplayer);

let promis = new Promise(function(XMLResolve, XMLReject){
    XMLResolve();
    XMLReject();
});

promis.then(
    function(value){XMLfunction(value)},
    function(error){XMLfunction(error)}
)
</script>

</body>
</html>
